<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لعبة زيزو </title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    direction: rtl;
  }
  #loginScreen, #gameScreen {
    width: 95%;
    max-width: 400px;
    margin-top: 40px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
    padding: 20px;
  }
  #loginScreen {
    display: block;
    text-align: center;
  }
  #gameScreen {
    display: none;
    flex-direction: column;
  }
  h2 {
    margin-bottom: 15px;
  }
  input[type=text] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    box-sizing: border-box;
    border: 1px solid #aaa;
    border-radius: 4px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background: #ccc;
    cursor: default;
  }
  #wordInfo {
    font-size: 18px;
    margin-bottom: 15px;
    min-height: 30px;
  }
  #hintSection {
    margin-bottom: 15px;
  }
  #hintInput {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }
  #submitHint {
    margin-top: 10px;
  }
  #hintsList {
    margin-bottom: 15px;
    max-height: 120px;
    overflow-y: auto;
    background: #ffe6f0;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
  }
  #voteSection {
    margin-bottom: 15px;
  }
  #playersList {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #playersList li {
    padding: 8px;
    background: #f1f1f1;
    margin-bottom: 5px;
    cursor: pointer;
    border-radius: 4px;
  }
  #playersList li:hover {
    background: #d6e9ff;
  }
  #resultMessage {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 15px;
    min-height: 24px;
  }
  #chat {
    background: #ffe6f0;
    border: 1px solid #ccc;
    height: 130px;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
    margin-bottom: 10px;
    border-radius: 4px;
  }
  #chatInput {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #aaa;
  }
</style>
</head>
<body>

<div id="loginScreen">
  <h2> اسمك </h2>
  <input id="nameInput" type="text" placeholder="اسمك" autocomplete="off" />
  <button id="enterGameBtn" disabled>دخول</button>
</div>

<div id="gameScreen">

  <h2>لعبة العميل السري</h2>

  <div id="wordInfo"></div>

  <div id="hintSection">
    <input id="hintInput" type="text" placeholder="أدخل كلمة تلميح (كلمة واحدة)" autocomplete="off" disabled />
    <button id="submitHint" disabled>إرسال التلميح</button>
  </div>

  <div id="hintsList" style="display:none;"></div>

  <div id="voteSection" style="display:none;">
    <p>من تعتقد أنه العميل؟ اضغط على الاسم للتصويت</p>
    <ul id="playersList"></ul>
  </div>

  <div id="resultMessage"></div>

  <div id="chat"></div>
  <input id="chatInput" type="text" placeholder="اكتب رسالة واضغط Enter" autocomplete="off" />

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

<script>
  const nameInput = document.getElementById("nameInput");
  const enterGameBtn = document.getElementById("enterGameBtn");

  nameInput.addEventListener("input", () => {
    enterGameBtn.disabled = nameInput.value.trim().length === 0;
  });
</script>

</body>
</html>
